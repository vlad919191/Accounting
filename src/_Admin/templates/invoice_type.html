{% extends 'home.html' %}

{% block body %}
  {% if invoice_type %}
    <form action="{{invoice_type.id}}" method="post">
      <div class="form_block">
        <label for="">անուն</label>
        <input type="text" name="name" placeholder="***" value="{{invoice_type.name}}">
      </div>

      <div class="form_block">
        <label for="">նկարագրությունը</label>
        <input type="text" placeholder="***" name="description" value="{{invoice_type.description}}">
      </div>

      <button>պահպանել</button>
      <a href="/admin">չեղարկել</a>
    </form>
  {% else %}
    <form action="invoice_type" method="post">
      <div class="form_block">
        <label for="">անուն</label>
        <input type="text" name="name" placeholder="***">
      </div>

      <div class="form_block">
        <label for="">նկարագրությունը</label>
        <input type="text" placeholder="***" name="description">
      </div>

      <button>պահպանել</button>
      <a href="/admin">չեղարկել</a>
    </form>
  {% endif %}
{% endblock %}
